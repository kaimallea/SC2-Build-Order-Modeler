<h3><a href="#">Upgrades</a></h3>
<div id="upgrades"></div>
<script>
// TODO: Replace structure/upgrade generation with static HTML
if (!terran) {
    var terran = new Terran();
}

$("#terran-supply").html(terran.total_cost.supply.used + " / " + terran.total_cost.supply.total);

e = $("#upgrades")[0];
e.innerHTML = "<ul>";
for (var i in terran.upgrades) {
    e.innerHTML += "<li><a href=''>" + i + "</a></li>"
}
e.innerHTML += "</ul>";

// Handle clicks on all Terran game objects
$("#units a, #structures a, #upgrades a").click(function (event) {
    var o = this.text || this.innerText;
    try {
        terran.build(o);
        render(o);
    }
    catch (e) {
        displayError(e.message);
    }
    
    event.preventDefault();
});
</script>
