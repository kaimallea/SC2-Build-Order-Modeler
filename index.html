<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Starcraft 2 Build Order Modeler</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/units.css" rel="stylesheet" />
    <link href="css/structures.css" rel="stylesheet" />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/dark-hive/jquery-ui.css" rel="stylesheet" />
</head>
<body>
    <div id="container">

        <!-- Boring header -->
        <div id="header">
        </div>

        <!-- Tabs for switching race views -->
        <div id="tabs">
            <ul>
                <li><a href="#protoss"><span>Protoss</span></a></li>
                <li><a href="#terran"><span>Terran</span></a></li>
                <li><a href="#zerg"><span>Zerg</span></a></li>
            </ul>

            <!-- Protoss view -->
            <div id="protoss">
                <div class="resources">
                    <div id="protoss-supply">0 / 0</div>
                    <div id="protoss-mineral">0</div>
                    <div id="protoss-vespene">0</div>
                </div>
                <div id="protoss-build"></div>
            </div>

            <!-- Terran view -->
            <div id="terran">
                <div class="resources">
                    <div id="terran-supply">0 / 0</div>
                    <div id="terran-mineral">0</div>
                    <div id="terran-vespene">0</div>
                </div>
                <div id="terran-build"></div>
            </div>

            <!-- Zerg view -->
            <div id="zerg">
                <div class="resources">
                    <div id="zerg-supply">0 / 0</div>
                    <div id="zerg-mineral">0</div>
                    <div id="zerg-vespene">0</div>
                </div>
                <div id="zerg-build"></div>
            </div>

            <!-- Buttons to handle a reset or export of the active view -->
            <button id="reset">Reset</button>
            <button id="share">Share</button>

            <!-- Button to undo previous action -->
            <button id="undo">Undo</button>
        </div>

        <!-- An accordion for switching between units/structures/upgrades -->
        <div id="accordion">
            <h3><a href="#">Units</a></h3>
            <div></div>
            <h3><a href="#">Structures</a></h3>
            <div></div>
            <h3><a href="#">Upgrades</a></h3>
            <div></div>
        </div>

        <div class="clear"></div>

        <div id="footer">
            <a href="http://mallea.net">Created by Kai Mallea</a>
            |
            <a href="https://github.com/kaimallea/Starcraft-2-Build-Order-Modeler">GitHub Repository</a>
        </div>
    </div>

    <!-- Soft popup to share and shorten url -->
    <div id="share-dialog" title="Share Build Order">
        Use the link below to share this build order:<br />
        <input type="text" name="sharable-url" value="" id="shareable-url" /> <button id="copy-url">Copy</button>
        <br /><br />
        <button id="shorten-url" onclick="">Shorten</button>
    </div>
    
    <!-- Required libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js"></script>
    <script src="lib/buildorder.js"></script>

    <!-- TODO: Factor unit tests and encapsulate into single JS file -->
    <script>

    // Create race objects
    var protoss = new Protoss(),
    terran = new Terran(),
    zerg = new Zerg();

    // TODO: Move race/hash checks to before tab render
    var race_view = "protoss"; // default race view


    var hash = window.location.hash;

    if (hash) {
        switch(hash[1])
        {
            case "p":
            race_view = "protoss";
            break;
            case "t":
            race_view = "terran";
            break;
            case "z":
            race_view = "zerg";
            break;
            default:
            race_view = "protoss";
        }
    }


    //
    //  Render accordian
    //
    $.ajax({
        url: race_view + ".html",
        success: function(data) {
            $('#accordion')
            .html(data)
            .accordion();
        }
    });


    //
    // Render tabs
    //
    $('#tabs').tabs({
        select: function(event, ui) {
            $.ajax({
                url: ui.panel.id + ".html",          		
                success: function(data) {
                    race_view = ui.panel.id;

                    $('#accordion')
                    .accordion('destroy')
                    .html(data)
                    .accordion();
                }
            });
        }
    }).tabs('select', race_view);


        //
        // Render buttons to theme
        //
        $("button").button();

        
        //
        // Handle dialog
        //
        $("#share-dialog").dialog({
            autoOpen: false,
            resizable: false,
            draggable: false,
            modal: true,
            height: 125,
            width: 600
        });
        
        
        //
        // Handle reset button click
        //
        $("#reset").click(function () {
            reset();
        });


        //
        // Handle share button click
        //
        $("#share").click(function () {
            share();
        });


        //
        // Handle undo button blick
        //
        $("#undo").click(function () {
            undo();
        });


        //
        // Render a unit/structure/upgrade into view
        //
        function render(what, race) {
            // Update supply display
            $("#" + race_view + "-supply")
            .html(
                window[race_view].total_cost.supply.used + " / " +
                window[race_view].total_cost.supply.total
            );

            // Update mineral display
            $("#" + race_view + "-mineral")
            .html(window[race_view].total_cost.mineral);

            // Update vespene display
            $("#" + race_view + "-vespene")
            .html(window[race_view].total_cost.vespene);

            var current_supply = $("#" + race_view + "-supply")[0].innerHTML;
            var trim = what.split(' ').join('').toLowerCase();
            $("<div class='unit'>" + current_supply + " | " + what + "</div>")
            .attr("style", "background-image: url('img/units/" + trim + ".jpg'")
            .hide()
            .prependTo("#" + race_view + "-build")
            .fadeIn("slow");
        }


        //
        // Error notification
        //
        function error(msg) {
            var child = $('#msg'),
            parent = $("#" + race_view);

            // remove any existing notification from view
            if (child) { 
                child.remove();
            }

            // create new element and prepend to parent
            $('<div id="msg" class="error"></div>')
                .html(msg)
                .hide()
                .prependTo(parent)
                .fadeIn();

            // fade out after 3 secs
            setTimeout(function () { 
                $('#msg').fadeOut("slow"); }, 
                3000
            );
        }


        //
        // Reset race in view
        //
        function reset() {
            // reset (re-initalize) race object
            window[race_view].init();

            // reset spent resources display
            $("#" + race_view + "-supply")
            .html(
                window[race_view].total_cost.supply.used + 
                " / " +
                window[race_view].total_cost.supply.total);

            // Update mineral display
            $("#" + race_view + "-mineral")
                .html(window[race_view].total_cost.mineral);

            // Update vespene display
            $("#" + race_view + "-vespene")
                .html(window[race_view].total_cost.vespene);
            
            // reset build view
            $("#" + race_view + "-build")[0].innerHTML = "";
        }


        //
        // Share build in view
        //
        function share() {
            try {
                $("#shareable-url")[0].value = window[race_view].generate_url();
            }
            catch(e) {
                error(e.message);
                $("#shareable-url")[0].value = "";
                return;
            }
            
            $('#share-dialog').dialog('open');
        }


        //
        // Undo last action
        //
        // TODO: Fix bug where last unit doesn't get removed
        // due to msg interrupting order of children
        function undo() {
            try
            {
                window[race_view].undo();
            }
            catch(e)
            {
                error(e.message);
                return;
            }

            // Remove last element created
            var parent = $("#" + race_view + "-build")[0];
            $(parent.firstChild).remove();

            // Update supply display
            $("#" + race_view + "-supply")
            .html(
                window[race_view].total_cost.supply.used + 
                " / " + 
                window[race_view].total_cost.supply.total);

                // Update mineral display
                $("#" + race_view + "-mineral")
                .html(window[race_view].total_cost.mineral);

                // Update vespene display
                $("#" + race_view + "-vespene")
                .html(window[race_view].total_cost.vespene);
        }


        //
        // Re-build from hash if necessary
        //
        if (hash) {
            try
            {
                window[race_view].build_from_url(
                    window.location.href,
                    function (x) {
                        render(x);
                    });
            }
            catch(e)
            {
                error(e.message);
            }
        }
    </script>
</body>
</html>
