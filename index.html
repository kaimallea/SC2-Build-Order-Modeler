<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Starcraft 2 Build Order Modeler</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/units.css" rel="stylesheet" />
    <link href="css/structures.css" rel="stylesheet" />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/dark-hive/jquery-ui.css" rel="stylesheet" />
</head>
<body>
    <div id="container">

        <!-- Boring header -->
        <div id="header">
        </div>

        <!-- Tabs for switching race views -->
        <div id="tabs">
            <ul>
                <li><a href="#protoss"><span>Protoss</span></a></li>
                <li><a href="#terran"><span>Terran</span></a></li>
                <li><a href="#zerg"><span>Zerg</span></a></li>
            </ul>

            <!-- Protoss view -->
            <div id="protoss">
                <div class="resources">
                    <div id="protoss-supply">0 / 0</div>
                    <div id="protoss-mineral">0</div>
                    <div id="protoss-vespene">0</div>
                </div>
                <div id="protoss-build"></div>
            </div>

            <!-- Terran view -->
            <div id="terran">
                <div class="resources">
                    <div id="terran-supply">0 / 0</div>
                    <div id="terran-mineral">0</div>
                    <div id="terran-vespene">0</div>
                </div>
                <div id="terran-build"></div>
            </div>

            <!-- Zerg view -->
            <div id="zerg">
                <div class="resources">
                    <div id="zerg-supply">0 / 0</div>
                    <div id="zerg-mineral">0</div>
                    <div id="zerg-vespene">0</div>
                </div>
                <div id="zerg-build"></div>
            </div>

            <!-- Buttons to handle a reset or export of the active view -->
            <button id="reset">Reset</button>
            <button id="share">Share</button>

            <!-- Button to undo previous action -->
            <button id="undo">Undo</button>
        </div>

        <!-- An accordion for switching between units/structures/upgrades -->
        <div id="accordion">
            <h3><a href="#">Units</a></h3>
            <div></div>
            <h3><a href="#">Structures</a></h3>
            <div></div>
            <h3><a href="#">Upgrades</a></h3>
            <div></div>
        </div>

        <div class="clear"></div>

        <div id="footer">
            <a href="http://mallea.net">Created by Kai Mallea</a>
            |
            <a href="https://github.com/kaimallea/Starcraft-2-Build-Order-Modeler">GitHub Repository</a>
        </div>
    </div>

    <!-- Soft popup to share and shorten url -->
    <div id="share-dialog" title="Share Build Order">
        Use the link below to share this build order:<br />
        <input type="text" name="shareable-url" value="" id="shareable-url" />
        <br /><br />
        <button id="shorten-url">Shorten via bit.ly</button>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js"></script>
    <script src="lib/buildorder-min.js"></script>
    <script src="lib/site-min.js"></script>
    
    <!-- Google Analytics -->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-18382512-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    
    <!-- GetSatisfaction tab -->
    <script type="text/javascript" charset="utf-8">
      var is_ssl = ("https:" == document.location.protocol);
      var asset_host = is_ssl ? "https://s3.amazonaws.com/getsatisfaction.com/" : "http://s3.amazonaws.com/getsatisfaction.com/";
      document.write(unescape("%3Cscript src='" + asset_host + "javascripts/feedback-v2.js' type='text/javascript'%3E%3C/script%3E"));
    </script>

    <script type="text/javascript" charset="utf-8">
      var feedback_widget_options = {};

      feedback_widget_options.display = "overlay";  
      feedback_widget_options.company = "sc2bom";
      feedback_widget_options.placement = "right";
      feedback_widget_options.color = "#222";
      feedback_widget_options.style = "problem";

      var feedback_widget = new GSFN.feedback_widget(feedback_widget_options);
    </script>
</body>
</html>
