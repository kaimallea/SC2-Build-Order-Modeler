<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Starcraft 2 Build Order Modeler</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/units.css" rel="stylesheet" />
    <link href="css/structures.css" rel="stylesheet" />
    <!-- TODO: Use local copy of jQuery css for offline usage -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/dark-hive/jquery-ui.css" rel="stylesheet" />
</head>
<body>
    <div id="container">

        <!-- Boring header -->
        <div id="header">
        </div>

        <!-- Tabs for switching race views -->
        <div id="tabs">
            <ul>
                <li><a href="#protoss"><span>Protoss</span></a></li>
                <li><a href="#terran"><span>Terran</span></a></li>
                <li><a href="#zerg"><span>Zerg</span></a></li>
            </ul>

            <!-- Protoss view -->
            <div id="protoss">
                <div class="resources">
                    <div id="protoss-supply">0 / 0</div>
                    <div id="protoss-mineral">0</div>
                    <div id="protoss-vespene">0</div>
                </div>
                <div class="build"></div>
            </div>

            <!-- Terran view -->
            <div id="terran">
                <div class="resources">
                    <div id="terran-supply">0 / 0</div>
                    <div id="terran-mineral">0</div>
                    <div id="terran-vespene">0</div>
                </div>
                <div class="build"></div>
            </div>

            <!-- Zerg view -->
            <div id="zerg">
                <div class="resources">
                    <div id="zerg-supply">0 / 0</div>
                    <div id="zerg-mineral">0</div>
                    <div id="zerg-vespene">0</div>
                </div>
                <div class="build"></div>
            </div>

            <!-- Buttons to handle a reset or export of the active view -->
            <button id="reset">Reset</button>
            <button id="share">Share</button>

        </div>

        <!-- An accordion for switching between units/structures/upgrades -->
        <div id="accordion">
            <h3><a href="#">Units</a></h3>
            <div></div>
            <h3><a href="#">Structures</a></h3>
            <div></div>
            <h3><a href="#">Upgrades</a></h3>
            <div></div>
        </div>

        <div class="clear"></div>

        <div id="footer">
            <a href="http://mallea.net">Created by Kai Mallea</a>
            |
            <a href="https://github.com/kaimallea/Starcraft-2-Build-Order-Modeler">GitHub Repository</a>
        </div>
    </div>
    
    <!-- TODO: Use local copy of jQuery for offline usage -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js"></script>
    <script src="lib/buildorder.js"></script>

    <!-- TODO: Factor unit tests and encapsulate into single JS file -->
    <script>
    
    // Create race objects
    var protoss = new Protoss(),
        terran = new Terran(),
        zerg = new Zerg();
        
    // TODO: Move race/hash checks to before tab render
    var race_view = "protoss"; // default race view 
    var hash = window.location.hash;
    
    if (hash) {
        switch(hash[1])
        {
        case "p":
            race_view = "protoss";
            break;
        case "t":
            race_view = "terran";
            break;
        case "z":
            race_view = "zerg";
            break;
        default:
            race_view = "protoss";
        }
    }
    
    
    //
    //  Render accordian
    //
    $.ajax({
        url: race_view + ".html",
        success: function(data) {
            $('#accordion')
            .html(data)
            .accordion();
        }
    });
    
    
    //
    // Render tabs
    //
    $('#tabs').tabs({
        select: function(event, ui) {
            $.ajax({
                url: ui.panel.id + ".html",          		
                success: function(data) {
                    race_view = ui.panel.id;
                    
                    $('#accordion')
                    .accordion('destroy')
                    .html(data)
                    .accordion();
                }
            });
        }
    }).tabs('select', race_view);
    
    
    //
    // Render buttons to theme
    //
    $("button").button();


    //
    // Handle reset button click
    //
    $("#reset").click(function () {
        reset();
    })
    
    
    //
    // Handle share button click
    //
    $("#share").click(function () {
        share();
    })


    //
    // Render a unit/structure/upgrade into view
    //
    function render(what, race) {
        var current_supply = $("#" + race_view + "-supply")[0].innerHTML;
        var trim = what.split(' ').join('').toLowerCase();
        $("<div class='unit'>" + current_supply + " | " + what + "</div>")
            .attr("style", "background-image: url('img/units/" + trim + ".jpg'")
            .hide()
            .prependTo("#" + race_view + " .build")
            .fadeIn("slow");
    }

    //
    // Error notification
    //
    function error(txt) {
        var id = $('#msg');
        var target = $("#" + race_view + " .build");
        
        // remove any existing error notification from view
        if (id) { 
            id.remove();
        }
        
        $('<div id="msg" class="error"></div>')
        .html(txt)
        .hide()
        .prependTo(target)
        .fadeIn();
        
        // fade out after 3 secs
        setTimeout(function () { $('#msg').fadeOut("slow"); }, 3000);
    }

    // Reset race in view
    function reset() {
        if (race_view) {
            eval(
                // reset object
                race_view + ".init();"
                
                // reset resources
                + "$('#" + race_view + "-supply').html("
                + race_view + ".total_cost.supply.used + ' / ' + "
                + race_view + ".total_cost.supply.total);"
                
                + "$('#" + race_view + "-mineral').html('0');"
                + "$('#" + race_view + "-vespene').html('0');"
                
                // reset build view
                + "$('#" + race_view + " .build')[0].innerHTML = '';"
            );
        }
    }

    // Share build in view
    function share() {
        if (race_view) {
            try
            {
                alert(eval(race_view + ".generate_url();"));
            }
            catch(e)
            {
                error(e.message);
            }
        }
    }

    // Re-build from hash if necessary
    if (hash) {
        try
        {
            eval(race_view + ".build_from_url(window.location.href);");
        }
        catch(e)
        {
            error(e.message);
        }
    }
    </script>
</body>
</html>
